<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul class="status">
            <li>
                <a href="mytasks.html">My Tasks</a>
            </li>
            <li>
                <a href="inprogress.html">In Progress</a>
            </li>
            <li>
                <a href="completed.html">Completed</a>
            </li>
        </ul>
    </nav>

    <section>
        <input type="text" class="add_task" placeholder="+ Add Task">

        <ul class="tasks">
            <li class="task">
                <label class="container">Type Something Here…
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <i class="fas fa-star"></i><i class="fas fa-pencil-alt"></i>
            </li>
            <li class="task">Type Something Here…<i class="fas fa-star"></i></li>
            <li class="task">Type Something Here…</li>
            <li class="task">Type Something Here…</li>
        </ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
